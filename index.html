<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queriess.css" />
    <script type="module" src="dist/bundle.js"></script>
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <!-- New Game section -->
      <section class="new-game">
        <img src="assets/logo.svg" class="logo" alt="logo" />
        <!-- Player choose box -->
        <div class="choose-player-container">
          <span class="choose-headband">PICK PLAYER 1'S MARK</span>
          <div class="player-choose">
            <div id="X" class="game-start__x-mark PLAYER">
              <svg class="game-start__x-icon">
                <use
                  xlink:href="./assets/icon-x-default.svg#icon-x-default"
                ></use>
              </svg>
            </div>
            <div id="O" class="game-start__o-mark PLAYER selected">
              <svg class="game-start__o-icon">
                <use
                  xlink:href="./assets/icon-o-default.svg#icon-o-default"
                ></use>
              </svg>
            </div>
          </div>
          <p class="choos-foote-text">REMEMBER: X GOES FIRST</p>
        </div>
        <!-- Game Mode Buttons -->
        <button class="vs-cpu-btn game-mode" id="CPU">NEW GAME (VS CPU)</button>
        <button class="vs-player-btn game-mode" id="PVP">
          NEW GAME (VS PLAYER)
        </button>
      </section>

      <!-- Game board Section -->
      <section class="game-board-section hidde">
        <!-- Header of game board -->
        <header class="game-board-header">
          <img src="assets/logo.svg" alt="logo" />
          <div class="gameplay__turn">
            <svg class="gamplay__turn-icon">
              <use
                xlink:href="./assets/icon-x-default.svg#icon-x-default"
              ></use>
            </svg>
            <span class="gamplay__turn__text"> TURN</span>
          </div>
          <button class="reset-game">
            <img src="assets/icon-restart.svg" alt="reset-game" />
          </button>
        </header>
        <!-- Game board -->
        <div class="game-board">
          <div class="board-box" id="0"></div>
          <div class="board-box" id="1"></div>
          <div class="board-box" id="2"></div>
          <div class="board-box" id="3"></div>
          <div class="board-box" id="4"></div>
          <div class="board-box" id="5"></div>
          <div class="board-box" id="6"></div>
          <div class="board-box" id="7"></div>
          <div class="board-box" id="8"></div>
        </div>
        <!-- Footer of game board -->
        <footer class="game-board-footer">
          <div class="X-point-counter counters">
            <div class="text X-text ">X (P2)</div>
            <div class="counter X">0</div>
          </div>
          <div class="ties-counter counters">
            <div class="text ties-text">TIES</div>
            <div class="counter ties">0</div>
          </div>
          <div class="O-point-counter counters">
            <div class="text O-text">O (P1)</div>
            <div class="counter O">0</div>
          </div>
        </footer>
      </section>
    </main>
    <div class="overlay hidde"></div>
    <div class="modal-winner-window hidde">
      <span class="modal__winner-text">PLAYER 1 WINS!</span>
      <div class="modal__header">
        <svg class="modal__winner__icon">
          <use xlink:href="./assets/icon-o-win.svg#icon-o-win"></use>
        </svg>
        <span class="modal__header__text"> TAKES THE ROUND </span>
      </div>
      <div class="modal__buttons">
        <button class="quit__btn">QUIT</button>
        <button class="next__round__btn">NEXT ROUND</button>
      </div>
    </div>
  </body>
</html>
